<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./assets/images/favicon-32x32.png"
		/>

		<title>Frontend Mentor | Frontend quiz app</title>

		<link
			rel="stylesheet"
			href="style.css"
		/>

		<script
			defer
			type="module"
			src="./src/main.js"
		></script>
	</head>
	<body>
		<div class="app">
			<nav class="app-header max-width auto-inline-margin">
				<div class="app-header-quiz-category heading-s hidden">
					<span data-bg-color="white" class="quiz-button-icon-container"
						><img
							id="current-quiz-label-image"
							src="./assets/images/icon-accessibility.svg"
							alt="Accessibility"
					/></span>
					<span>Category</span>
				</div>
				<div class="light-switch-container">
					<span class="light-switch-icon light-switch-icon-light"></span>
					<label class="switch">
						<input
							type="checkbox"
							id="light-toggle"
							checked
						/>
						<span class="slider round"></span>
					</label>
					<span class="light-switch-icon light-switch-icon-dark"></span>
				</div>
			</nav>
			<header
				id="quiz-intro-container"
				class="quiz-intro-container app-screen"
			>
				<div class="title-container max-width">
					<h1 class="title">
						<span class="heading-l">Welcome to the</span>
						<br />
						<span class="heading-l bold">Frontend Quiz!</span>
					</h1>
					<p class="body-s subtitle">Pick a subject to get started.</p>
				</div>
				<nav class="quiz-choices-nav max-width">
					<ul class="quiz-choices-list">
						<li>
							<button id="btn-quiz-choice-html" class="button btn-quizz-choice heading-s">
								<span data-bg-color="orange" class="quiz-button-icon-container"
									><img
										src="./assets/images/icon-html.svg"
										alt=""
										srcset=""
								/></span>
								<span>HTML</span>
							</button>
						</li>
						<li>
							<button id="btn-quiz-choice-css" class="button btn-quizz-choice heading-s">
								<span data-bg-color="green" class="quiz-button-icon-container"
									><img
										src="./assets/images/icon-css.svg"
										alt=""
										srcset=""
								/></span>
								<span>CSS</span>
							</button>
						</li>
						<li>
							<button id="btn-quiz-choice-js" class="button btn-quizz-choice heading-s">
								<span data-bg-color="blue" class="quiz-button-icon-container"
									><img
										src="./assets/images/icon-js.svg"
										alt=""
										srcset=""
								/></span>
								<span>JavaScript</span>
							</button>
						</li>
						<li>
							<button id="btn-quiz-choice-accessibility" class="button btn-quizz-choice heading-s">
								<span data-bg-color="purple" class="quiz-button-icon-container"
									><img
										src="./assets/images/icon-accessibility.svg"
										alt=""
										srcset=""
								/></span>
								<span>Accessibility</span>
							</button>
						</li>
					</ul>
				</nav>
			</header>
			<main
				id="quiz-container"
				class="quiz-container app-screen"
			>
			<div class="question-header max-width auto-inline-margin">
				<h3 class="body-s subtitle"></h3>
					Question {number} of 10
				</h3>
				<p class="quiz-question-body">
					Lorem ipsum dolor sit amet consectetur adipisicing elit. Maxime
					officiis cumque officia?
				</p>
				<div id="quiz-progress-bar-container" class="">
					<div id="quiz-progress-bar"></div>
				</div>
			</div>

				<div class="max-width auto-inline-margin">
					<ul>
						<li>
							<button id="btn-quiz-option-a" class="button btn-quizz-choice heading-s">
								<span class="quiz-button-icon-container quiz-button-option-icon icon-bg-white"
									></span>
								<span>Option A</span>
							</button>
						</li>
						<li>
							<button id="btn-quiz-option-b" class="button btn-quizz-choice heading-s">
								<span class="quiz-button-icon-container quiz-button-option-icon icon-bg-white"
									></span>
								<span>Option B</span>
							</button>
						</li>
						<li>
							<button id="btn-quiz-option-c" class="button btn-quizz-choice heading-s">
								<span class="quiz-button-icon-container quiz-button-option-icon icon-bg-white"
									></span>
								<span>Option C</span>
							</button>
						</li>
						<li>
							<button id="btn-quiz-option-d" class="button btn-quizz-choice heading-s">
								<span class="quiz-button-icon-container quiz-button-option-icon icon-bg-white"
									></span>
								<span>Option D</span>
							</button>
						</li>
					</ul>
					<button class="button btn-question-submit">Submit answer</button>
				</div>

			</main>
			<div class="quiz-end-screen app-screen" style="display: none;">
				<div class="max-width auto-inline-margin"></div>
					Quiz completed You scored...

					<!-- score -->
					out of 10
				</div>
			</div>
		</div>
	</body>
</html>
