<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./assets/images/favicon-32x32.png"
		/>

		<title>Frontend Mentor | Frontend quiz app</title>

		<link
			rel="stylesheet"
			href="style.css"
		/>

		<script
			defer
			type="module"
			src="./src/main.js"
		></script>
	</head>
	<body>
		<nav class="app-header max-width">
			<div class="app-header-quiz-category heading-s hidden">
				<span class="quizz-category-icon-container icon-bg-purple"
					><img
						src="./assets/images/icon-accessibility.svg"
						alt="Accessibility"
				/></span>
				<span>Accessibility</span>
			</div>
			<div class="light-switch-container">
				<span class="light-switch-icon light-switch-icon-light"></span>
				<label class="switch">
					<input
						type="checkbox"
						id="light-toggle"
						checked
					/>
					<span class="slider round"></span>
				</label>
				<span class="light-switch-icon light-switch-icon-dark"></span>
			</div>
		</nav>
		<header class="quiz-intro-container max-width">
			<div class="title-container">
				<h1 class="title">
					<span class="heading-l">Welcome to the</span>
					<br />
					<span class="heading-l bold">Frontend Quiz!</span>
				</h1>
				<p class="body-s subtitle">Pick a subject to get started.</p>
			</div>
			<nav class="quiz-choices-nav">
				<ul class="quiz-choices-list">
					<li>
						<button class="button btn-quizz-choice heading-s">
							<span class="quizz-category-icon-container icon-bg-orange"
								><img
									src="./assets/images/icon-html.svg"
									alt=""
									srcset=""
							/></span>
							<span>HTML</span>
						</button>
					</li>
					<li>
						<button class="button btn-quizz-choice heading-s">
							<span class="quizz-category-icon-container icon-bg-green"
								><img
									src="./assets/images/icon-css.svg"
									alt=""
									srcset=""
							/></span>
							<span>CSS</span>
						</button>
					</li>
					<li>
						<button class="button btn-quizz-choice heading-s">
							<span class="quizz-category-icon-container icon-bg-blue"
								><img
									src="./assets/images/icon-js.svg"
									alt=""
									srcset=""
							/></span>
							<span>JavaScript</span>
						</button>
					</li>
					<li>
						<button class="button btn-quizz-choice heading-s">
							<span class="quizz-category-icon-container icon-bg-purple"
								><img
									src="./assets/images/icon-accessibility.svg"
									alt=""
									srcset=""
							/></span>
							<span>Accessibility</span>
						</button>
					</li>
				</ul>
			</nav>
		</header>
		<main style="display: none">
			<h3>Question {number} of 10</h3>
			<div>
				<ul>
					<li>
						<button>A</button>
					</li>
					<li>
						<button>B</button>
					</li>
					<li>
						<button>C</button>
					</li>
					<li>
						<button>D</button>
					</li>
				</ul>
				<button>Submit answer</button>
			</div>
			<div>
				Quiz completed You scored...

				<!-- score -->
				out of 10
			</div>
		</main>
	</body>
</html>
