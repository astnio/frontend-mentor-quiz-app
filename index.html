<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./assets/images/favicon-32x32.png" />

		<title>Frontend Mentor | Frontend quiz app</title>

		<link
			rel="stylesheet"
			href="style.css" />

		<script
			defer
			src="./src/main.js"></script>
	</head>
	<body>
		<header>
			<div>
				<h1>
					<span>Welcome to the</span>
					<span>Frontend Quiz!</span>
				</h1>
				<p>Pick a subject to get started.</p>
			</div>
			<nav>
				<ul>
					<li>
						<button>HTML</button>
					</li>
					<li>
						<button>CSS</button>
					</li>
					<li>
						<button>JavaScript</button>
					</li>
					<li>
						<button>Accessibility</button>
					</li>
				</ul>
			</nav>
		</header>
		<main style="display: none">
			<h3>Question {number} of 10</h3>
			<div>
				<ul>
					<li>
						<button>A</button>
					</li>
					<li>
						<button>B</button>
					</li>
					<li>
						<button>C</button>
					</li>
					<li>
						<button>D</button>
					</li>
				</ul>
				<button>Submit answer</button>
			</div>
		</main>

		<!-- Quiz question end -->

		<!-- Quiz completed start -->

		Quiz completed You scored...

		<!-- score -->
		out of 10

		<!-- Quiz completed end -->
	</body>
</html>
